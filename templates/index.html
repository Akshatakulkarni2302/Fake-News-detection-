<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Fake News Detection System</h1>
    <!-- IMPORTANT: now it submits to /predict -->
    <form method="POST" action="/predict">
        <input type="text" name="news" placeholder="Enter news headline" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
</body>
</html>
